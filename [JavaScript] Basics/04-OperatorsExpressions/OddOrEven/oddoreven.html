<body>
  <input type="text" name="" id="input" value="">

  <script>
    function OddOrEven() {
  var input = document.getElementById("input");
  if (input.value % 2 == 0) {
    jsConsole.writeLine("even");
  }
  else  {
    jsConsole.writeLine("odd");
  }
  
}
