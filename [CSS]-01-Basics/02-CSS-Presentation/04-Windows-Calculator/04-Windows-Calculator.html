<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>04-Windows-Calculator</title>

  <link rel="stylesheet" type="text/css" href="./04-Windows-Calculator.css">

</head>

<body>
  <div class="calculator-frame">
    <div class="inside-frame">
      <div class="menu-bar">
        <span>V</span>iew
        <span>E</span>dit
        <span>H</span>elp
      </div>
      <div class="result-box">
        <span>8854455</span>
      </div>
      <div class="binary-numbers">
        <div class="binary-row">
          <div class="binary-cell">0000<br><span>63</span></div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000<br><span>47</span></div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000<br><span>32</span></div>
        </div>
        <div class="binary-row">
          <div class="binary-cell">0000<br><span>31</span></div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000<br><span>15</span></div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000<br><span>0</span></div>
        </div>
      </div>
      <div class="number-base">
        <form>
          <input type="radio" id="hex" name="Hex" value="Hex">
          <label for="hex">Hex</label>
          <input type="radio" id="dec" name="Hex" value="Hex" checked>
          <label for="dec">Dex</label>
          <input type="radio" id="oct" name="Hex" value="Hex">
          <label for="oct">Oct</label>
          <input type="radio" id="bin" name="Hex" value="Hex">
          <label for="bin">Bin</label>
        </form>
      </div>
      <div class="button-grid">
        <div class="button-row">
          <input type="button" name="" value="" class="matte-btn">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="A" class="matte-btn">
          <input type="button" name="" value="MC" class="matte-btn">
          <input type="button" name="" value="MR" class="matte-btn">
          <input type="button" name="" value="MS" class="matte-btn">
          <input type="button" name="" value="M+" class="matte-btn">
          <input type="button" name="" value="M-" class="matte-btn">
        </div>
        <div class="button-row">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="B" class="matte-btn">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="rt" class="matte-btn">
        </div>
        <div class="button-row">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="C" class="matte-btn">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="%" class="matte-btn">
        </div>
        <div class="button-row">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="" class="blue-shiny-btn">
          <input type="button" name="" value="D" class="matte-btn">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="1/x" class="matte-btn">
        </div>
        <div class="button-row">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="E" class="matte-btn">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
        </div>
        <div class="button-row">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="F" class="matte-btn">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
          <input type="button" name="" value="." class="matte-btn">
          <input type="button" name="" value="">
          <input type="button" name="" value="">
        </div>
      </div>
      <div class="binary-word">
        <form>
          <input type="radio" id="qword" name="Hex" value="Hex" checked>
          <label for="qword">Qword</label>
          <input type="radio" id="dword" name="Hex" value="Hex">
          <label for="dword">Dword</label>
          <input type="radio" id="word" name="Hex" value="Hex">
          <label for="word">Word</label>
          <input type="radio" id="byte" name="Hex" value="Hex">
          <label for="byte">Byte</label>
        </form>
      </div>
      
    </div>
  </div>
</body>

</html>
