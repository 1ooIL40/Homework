<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationForm.css">
</head>
<body>
    <header> </header>
    <nav></nav>
    <section>
        <form class="Registration">
            <table border = 1px solid black>
                <tr>
                    <td><strong>Last Name</strong></td>
                    <td><input type="text" name="" value="Nakov"></td>
                </tr>
                <tr>    
                    <td><strong>First Name</strong></td>
                    <td><input type="text" name="" value="Svetlin"></td>
                </tr>
                <tr>
                    <td><strong>Address</strong></td>
                    <td><textarea rows="4" cols="">17 Hristo Botev Str  floor 3, apt. 12</textarea></td>
                </tr>
                <tr>
                    <td><strong>City</strong></td>
                    <td>
                        <table>
                            <tr>
                                <td><input type="text" name="" value="Kaspichan"></td>
                                <td><strong>State</strong></td>
                                <td><input type="text" name="" value=""></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><strong>Zip/Postal Code</strong></td>
                    <td><input type="number" name="" value="9325"></td>
                </tr>
                <tr>
                    <td><strong>Country</strong></td>
                    <td>
                        <select>
                            <option value="Bulgaria">Bulgaria</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><strong>Phone (country code, </br>area code, number)</strong></td>
                    <td>(+<input type="text" name="" value="359">) <input type="text" name="" value="88">- <input type="text" name="" value="8334343"></td>
                </tr>
                <tr>
                    <td><strong>E-mail</strong></td>
                    <td><input type="email" name="" value="nakov@kaspichan.org"></td>
                </tr>
                <tr>
                    <td><strong>Birth Date</strong></td>
                    <td>
                        Month <input type="text" name="" value="06">
                        Day <input type="text" name="" value="14">
                        Year (4 digit)<input type="text" name="" value="1980">
                    </td>
                </tr>
                <tr>
                    <td><strong>Gender</strong></td>
                    <td>
                        <select>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><strong>Starting date</strong></td>
                    <td>
                        <input type="radio" name="" value="Spring 2006">Spring 2006
                        <input type="radio" name="" value="">Summer 2006
                    </td>
                </tr>
                <tr>
                    <td><strong>Comments/Questions</strong></td>
                    <td><textarea rows="4" cols="">Please send me mor information about the lodging</textarea></td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan= 2>
                            <input type="submit" name="" value="Submit">
                            <input type="button" name="" value="Clear This Form">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </section>
</body>
</html>
